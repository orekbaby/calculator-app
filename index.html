<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

 <link rel="stylesheet" href="style.css">
</head>
<body> 
     <div class="calculator">
      <h1 class="calc">calc</h1>
      <div class="theme-indicators">
        <span class="theme-indicator active">1</span>
        <span class="theme-indicator">2</span>
        <span class="theme-indicator">3</span>
    </div> 
       <button id="theme-toggle" class="theme-toggle">Theme</button>
        <input class="visuals" type="text" id="display" >
        <div class="buttons">
            <button class="operator" id="add">+</button>
            <button class="operator" id="subtract">-</button>
            <button class="operator" id="multiply">*</button>
            <button class="operator" id="divide">/</button>
             <button class="btn-color" id="delete">DEL</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">0</button>
            <button class="btn-color" id="equals">=</button>
            <button id="clear">C</button>
        </div>
    </div>
   
    <script src="index.js"></script>

</html>
